{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">Newspaper App</h1>
    <p class="lead">A newspaper website built with Django.</p>
    <P class="lead">
      <a class="btn btn-primary btn-lg" href="{% url 'article_list' %}" role="button">
        View All Articles
      </a>
    </P>
  </div>
{% if user.is_authenticated %}
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <a href="{% url 'login' %}"></a>
  <a href="{% url 'signup' %}"></a>
{% endif %}
{% endblock content %}
